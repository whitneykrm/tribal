    <div class="search-container">
      <input type="text" id="searchInput" placeholder="bookings..." />
      <button onclick="search()">Search</button>
    </div>
    <div id="searchResults">
      <!-- Search results will be displayed here -->
    </div>
    <script>
      function search() {
        const query = document
          .getElementById("searchInput")
          .value.toLowerCase();
        let url = "";

        switch (query) {
          case "birthday cakes":
            url = "Birthday.html";
            break;
          case "wedding cakes":
            url = "wedding.html";
            break;
          case "muffins":
            url = "muffins.html";
            break;
          case "pasteries":
            url = "pasteries.html";
            break;
          case "cupcakes":
            url = "Cupcakes.html";
            break;
          default:
            alert("No matching page found");
            return;
        }

        window.location.href = url;
      }
    </script>
